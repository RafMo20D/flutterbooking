  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  google_maps_flutter: ^0.5.21+15
  location: ^2.3.5
  http: 0.12.0+3
  font_awesome_flutter: ^8.5.0
  flutter_spinkit: ^4.1.1+1
  flutter_rating_bar: ^3.0.0+1
  intro_views_flutter: ^2.8.0
  pin_code_text_field: ^1.5.1
  image_picker: ^0.6.1+4
  geolocator: ^4.0.3 #Use this version packages to get the best performance
  latlong: ^0.6.1
  dio: ^3.0.8
  json_annotation: ^3.0.1
  flutter_swiper: ^1.1.6
  fl_chart: ^0.6.2
  cached_network_image: ^2.0.0
  flutter_slidable: ^0.5.4
  material_design_icons_flutter: ^3.2.4595
  flutter_staggered_animations: ^0.1.2
  sliding_up_panel: ^0.3.6
  provider: ^4.0.1
  grouped_buttons: ^1.0.4
  url_launcher: ^5.4.1
  flutter_svg: ^0.15.0
  webview_flutter: ^0.3.19+2
  permission_handler: ^4.0.0

  flutter_driver:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.2
  json_serializable: ^3.2.5


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/icon_taxi/
    - assets/style/
    - assets/image/svg/
    - assets/image/marker/
